<!-- Second Band (Image Left with Text) -->
   <div class="row">
    <div class="large-12 columns">
      <img src="./assets/img/landscape/landscape4.jpg" width="1000" height="300" alt="Bagua Kung Fu">
      <hr>
    </div>
  </div>
  <div class="row">
    <p>
      <i class="fa fa-quote-left fa-3x pull-left fa-border"></i>
      <h5><b>Stop acting so small. You are the universe in ecstatic motion.</b> - Rumi</h5>
    </p> 
  </div>
  <form name="contactForm">  
    <div class="row">
      <div class="large-4 columns">
        <label>First Name
          <input type="text" data-ng-model="firstName" />
        </label>
      </div>
      <div class="large-4 columns">
        <label>Last Name
          <input type="text" data-ng-model="lastName" />
        </label>
      </div>
      <div class="large-4 columns">
        <label>Email Address
          <input type="text" data-ng-model="emailAddress" />
        </label>
      </div>
    </div>    
    <div class="row">
      <div class="large-12 columns">
        <label>Questions or Comments
          <textarea data-ng-model="questionOrComment"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-8 columns">
        <a href="#/contact" class="button" data-ng-click="submit(contactForm)">Submit</a>
      </div>
      <div class="large-4 columns">
        <div data-alert class="alert-box alert radius">
          This is an info alert with a radius.
          <a href="#/contact" class="close">&times;</a>
        </div>      
      </div>
    </div>
  </form>
